<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body{
            display:flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-image: url('login-background.png');
            background-size: cover;       
            background-position: center;   
            background-repeat: no-repeat;  
        }

        .floating{
            width: 300px;
            padding: 40px;
            background:#1e272e ;
            border-radius: 8px;
            border: 1px solid #a5b1c2;
            box-shadow: 10px 15px 25px rgba(0,0,0,5);
            position: relative;
        }

        .floating::after{
            content:"";
            position:absolute;
            left:0;
            right:0;
            bottom:-25px;
            height:25px;
            background: radial-gradient(ellipse at center, rgba(0,0,0,0.35), transparent);
            filter: blur(8px);
        }

        .title{
            text-align:center;
            font-size: 22px;
            color: #d2dae2;
            margin-bottom: 30px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .options{
            display:flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 14px;
            color: #d2dae2;
        }

        .options label{
            display:flex;
            align-items:center;
            gap:6px;
            cursor:pointer;
        }

        .options a{
            color:#2ecc71;
            text-decoration:none;
            font-size: 14px;
        }

        .options a:hover{
            text-decoration: underline;
        }

        .form{
            position: relative;
            margin-bottom: 30px;
        }

        .form input{
            width: 100%;
            padding: 10px 5px;
            border: none;
            border-radius: 5px;
            background-color: #485460;
            border-bottom: 1px solid #2ecc71;
            color: #1e272e;
            font-size: 16px;
            outline: none;
        }

        .form label{
            position: absolute;
            top: 10px;
            left: 5px;
            color: #1e272e;
            font-size: 18px;
            pointer-events: none;
            transition: all 0.3s ease;
        }
        
        .form1{
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            border: none;
            border-radius: 6px;
            color: #1e272e;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
        }

        .form1:hover{
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            box-shadow: 0 8px 20px rgba(46, 204, 113, 0.6);
            transform: translateY(-2px);
        }

        .form1:active{
            transform: translateY(0);
            box-shadow: 0 4px 10px rgba(46, 204, 113, 0.4);
        }


        .form input:focus~label, .form input:valid~label {
            top: -18px;
            font-size: 16px;
            color: #2ecc71;
        }


    </style>
</head>
<body>
    <div class="floating">
        <div class="title">Member Login</div>

        <div class="form">
            <input type="text" id="name" required>
            <label for="name">Name</label>
        </div>

        <div class="form">
            <input type="email" id="email" required>
            <label for="email">Email</label>
        </div>

        <div class="options">
            <label>
                <input type="checkbox">Remember Me
            </label>
            <a href="#">Forgot Email?</a>
        </div>

        <button class="form1">Submit</button>
    </div>
           
</body>
</html>
